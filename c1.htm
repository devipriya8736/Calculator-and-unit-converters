                <div class="row">
                    <input id="i" type="text" readonly class="form-control border border-3 border-dark rounded-2" onclick="buttons" style="text-align:right;">

                <div class="row">
                    <input id="i2" type="text" class="form-control border border-3 border-dark rounded-2" onclick="buttons" style="text-align:right;">

                <div class="row my-4 text-center">
                    <div class="col-3">

                    <div class="col-3">
                        <button class="btn btn-secondary" onclick="update_backspace()"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" onclick="update('(')">(</button>

                    <div class="col-3">
                        <button class="btn btn-secondary" onclick="update(')')">)</i></button>
                    </div>
                </div>
                <div class="row my-2 text-center">

                    <div class="col-3">

                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" onclick="update('/')"><i class="fa-solid fa-divide"></i></button>
                    </div>
                </div>

                    <div class="col-3">

                        <button class="btn btn-primary" onclick="update('4')"><i class="fa-solid fa-4"></i></button>
